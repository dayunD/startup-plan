<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창업계획서 작성</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');

        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf4fc;
            overflow-x: auto; /* 가로 스크롤 활성화 */
        }

        .form-container {
            background-color: white; /* 흰색 배경 */
            width: 95%;
            max-width: 900px;
            margin: 20px auto;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 초과 내용 숨김 */
            position: relative; /* 위치 지정 */
        }


        h1 {
            text-align: center;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 20px;
        }

        h2 {
            position: relative;
            font-size: 20px;
            font-weight: bold;
            color: #0056b3;
            margin: 30px 0 10px;
            background-color: #eaf4fc; /* 배경색 */
            display: inline; /* 텍스트 길이에 맞춤 */
            padding: 5px 10px; /* 내부 여백 */
            border-radius: 5px; /* 모서리 둥글게 */
            margin-bottom: 10px; /* 아래 여백 */
        }

        h3 {
            font-size: 16px; /* 폰트 크기 */
            font-weight: bold; /* 폰트 두께 */
            color: #032952; /* 텍스트 색상 */
            margin-bottom: 10px; /* 아래 여백 */
        }

        h3::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background-color: #007bff;
            margin-top: 5px;
        }

        table {
            width: 100%; /* 테이블 너비를 부모 요소에 맞게 설정 */
            table-layout: fixed; /* 고정된 테이블 레이아웃 */
            border-collapse: collapse; /* 테이블 경계선 겹침 제거 */
            margin: 10px 0;
            text-align: center;
            word-wrap: break-word; /* 긴 단어 줄바꿈 */
            margin-bottom: 30px; /* 아래 여백 */
        }

        th {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        td {
            padding: 8px;
            text-align: left;
            font-size: 14px;
            border: 1px solid #ccc;
            text-align: center; /* 테이블 셀 텍스트와 버튼을 가운데 정렬 */
            vertical-align: middle; /* 버튼을 셀 중앙에 맞춤 */
            overflow-wrap: break-word; /* 텍스트 줄바꿈 */
        }

        td.numeric {
            text-align: right; /* 오른쪽 정렬 */
            padding-right: 10px; /* 간격 추가 */
        }

        textarea.long-input {
            width: 100%; /* 셀 너비에 맞게 조정 */
            height: 30px;
            padding: 6px;
            border: 1px solid #b8daff;
            border-radius: 4px;
            box-sizing: border-box; /* padding과 border 포함 */
        }


        input.short-input {
            width: 67%;
            height: 30px;
            padding: 6px;
            border: 1px solid #b8daff;
            border-radius: 4px;
            box-sizing: border-box; /* padding과 border 포함 */
        }

        input.medium-input {
            width: 75%;
            height: 30px;
            padding: 6px;
            border: 1px solid #b8daff;
            border-radius: 4px;
            box-sizing: border-box; /* padding과 border 포함 */
        }

        input.long-input {
            width: 100%;
            height: 30px;
            padding: 6px;
            border: 1px solid #b8daff;
            border-radius: 4px;
            box-sizing: border-box; /* padding과 border 포함 */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004b8a;
        }

        .banner {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .delete-btn {
            background-color: #ff6347; /* 삭제 버튼 배경색 (토마토 색) */
            color: white; /* 버튼 글자색 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 둥근 모서리 */
            cursor: pointer; /* 클릭할 수 있는 커서 */
            font-size: 14px; /* 글자 크기 */
            margin-top: 0; /* 상단 여백 제거 */
            margin-bottom: 0; /* 하단 여백 제거 */
            padding: 5px 10px; /* 버튼 내부 여백 */
        }

        .delete-btn:hover {
            background-color: #e04e3f; /* 호버 시 어두운 빨강 */
        }

        #preview-container {
            font-family: 'Nanum Gothic', sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        #preview-container table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
        }

        #preview-container table th,
        #preview-container table td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        #preview-container table th {
            background-color: #007bff;
            color: white;
        }

        #preview-container td.numeric {
            text-align: right;
            padding-right: 10px;
        }

        #preview-container .delete-btn {
            display: none; /* 미리보기에서 삭제 버튼 숨김 */
        }


        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;  /* 16px * 1.5 = 24px */
            }

            h2 {
                font-size: 1.2rem;
            }

            th, td {
                font-size: 0.9rem;
                padding: 8px;
            }

            input, textarea {
                padding: 4px;
                font-size: 0.7rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

            @media (max-width: 480px) {
                h1 {
                    font-size: 1.4rem;
                }
            
                h2 {
                    font-size: 1.1rem;
                }
            
                th, td {
                    font-size: 0.85rem;
                    padding: 8px;
                }
            
                input, textarea {
                    padding: 5px;
                    font-size: 0.75rem;
                }
            
                button {
                    font-size: 0.85rem;
                    padding: 8px 14px;
                }
            }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- JPG 배너 이미지 -->
        <img src="banner.jpg" alt="창업계획서 배너" class="banner">


        <!-- 1. 창업 아이템 및 업종 -->
        <div class="form-section">
            <h2>1. 창업 아이템 및 업종</h2>
            <table>
                <tr>
                    <th>항목</th>
                    <th>내용</th>
                </tr>
                <tr>
                    <td>기업명</td>
                    <td><input type="text" id="company" class="long-input" placeholder="예: (주)에이블"></td>
                </tr>
                <tr>
                    <td>학번 및 이름</td>
                    <td><input type="text" id="student" class="long-input" placeholder="예: 300719 송다윤"></td>
                </tr>
                <tr>
                    <td>창업 아이템 및 업종</td>
                    <td><input type="text" class="long-input" id="item" placeholder="예: 교육 콘텐츠"></td>
                </tr>
                <tr>
                    <td>선택한 이유</td>
                    <td><textarea id="reason" rows="3" class="long-input" placeholder="해당 업종을 선택한 이유"></textarea></td>
                </tr>
            </table>
        </div>


        <!-- 2. 상권 분석 -->
        <div class="form-section">
            <h2>2. 상권 분석</h2>

            <h3>(1) 업종 정보</h3>
            <table>
                <tr>
                    <th>항목</th>
                    <th>업소수</th>
                    <th>전월대비 증감률</th>
                    <th>배후지</th>
                    <th>전월대비 증감률</th>
                </tr>
                <tr>
                    <td>값</td>
                    <td class="numeric"><input type="number" placeholder="숫자" class="short-input"><span> 개</span></td>
                    <td class="numeric"><input type="number" placeholder="숫자" class="short-input"><span> %</span></td>
                    <td class="numeric"><input type="number" placeholder="숫자" class="short-input"><span> 개</span></td>
                    <td class="numeric"><input type="number" placeholder="숫자" class="short-input"><span> %</span></td>
                </tr>
            </table>

            <h3>(2) 매출 정보</h3>
            <table>
                <tr>
                    <th>항목</th>
                    <th>월평균 매출액</th>
                    <th>전월대비 증감률</th>
                    <th>월평균 매출 건수</th>
                    <th>전월대비 증감률</th>
                </tr>
                <tr>
                    <td>값</td>
                    <td class="numeric"><input type="number" placeholder="숫자" class="short-input"><span> 원</span></td>
                    <td class="numeric"><input type="number" placeholder="숫자" class="short-input"><span> %</span></td>
                    <td class="numeric"><input type="number" placeholder="숫자" class="short-input"><span> 건</span></td>
                    <td class="numeric"><input type="number" placeholder="숫자" class="short-input"><span> %</span></td>
                </tr>
            </table>
        </div>


        <!-- 3. 판매 계획 -->
        <div class="form-section">
            <h2>3. 판매 계획</h2>
            <table id="finance-table">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>비용</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="항목 입력" class="long-input"></td>
                        <td class="numeric"><input type="number" placeholder="숫자 입력" class="medium-input"><span> 원</span></td>
                        <td><button class="delete-btn" onclick="deleteRow(this)">삭제</button></td>
                    </tr>    
                </tbody>
            </table>
            <button onclick="addRow()">항목 추가</button>
            <button onclick="previewData()">확인</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

         <script>
        function formatNumber(value) {
            // 입력된 값이 숫자가 아닐 경우 그대로 반환
            if (isNaN(value) || value.trim() === '') return '';
            return parseInt(value, 10).toLocaleString(); // 1,000 단위 쉼표 추가
        }

            function addRow() {
                const tableBody = document.querySelector('#finance-table tbody');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="text" placeholder="항목 입력" class="long-input"></td>
                    <td class="numeric"><input type="number" placeholder="숫자 입력" class="medium-input"><span> 원</span></td>
                    <td><button class="delete-btn" onclick="deleteRow(this)">삭제</button></td>
                `;
                tableBody.appendChild(row);
            }

            function deleteRow(button) {
                const row = button.parentNode.parentNode;
                row.parentNode.removeChild(row);
            }

            function previewData() {
                const company = document.getElementById('company').value.trim();
                const student = document.getElementById('student').value.trim();
                const item = document.getElementById('item').value.trim();
                const reason = document.getElementById('reason').value.trim();

                
                const marketInputs = document.querySelectorAll('.form-section:nth-of-type(2) input');
                const marketRows = `
                    <tr>
                        <td>값</td>
                        <td class="numeric">${marketInputs[0].value.trim() || '0'} 개</td>
                        <td class="numeric">${marketInputs[1].value.trim() || '0'}%</td>
                        <td class="numeric">${marketInputs[2].value.trim() || '0'} 개</td>
                        <td class="numeric">${marketInputs[3].value.trim() || '0'}%</td>
                    </tr>
                    <tr>
                        <td>값</td>
                        <td class="numeric">${marketInputs[4].value.trim() || '0'} 원</td>
                        <td class="numeric">${marketInputs[5].value.trim() || '0'}%</td>
                        <td class="numeric">${marketInputs[6].value.trim() || '0'} 건</td>
                        <td class="numeric">${marketInputs[7].value.trim() || '0'}%</td>
                    </tr>
                `;

                const financeRows = document.querySelectorAll('#finance-table tbody tr');
                let financeContent = '';
                financeRows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const labelInput = cells[0].querySelector('input');
                    const valueInput = cells[1].querySelector('input');
                    const label = labelInput ? labelInput.value.trim() : '';
                    const value = valueInput ? formatNumber(valueInput.value.trim()) : '0';

                    financeContent += `
                        <tr>
                            <td>${label || '-'}</td>
                            <td class="numeric">${value} 원</td>
                        </tr>
                    `;
                });

                const previewContent = `
                    <div class="form-container">
                        <h1>창업계획서</h1> 

                        <div class="form-section">
                            <h2>1. 창업 아이템 및 업종</h2>
                            <table>
                                <tr>
                                    <th>항목</th>
                                    <th>내용</th>
                                </tr>
                                <tr>
                                    <td>기업명</td>
                                    <td>${company || '-'}</td>
                                </tr>
                                <tr>
                                    <td>학번 및 이름</td>
                                    <td>${student || '-'}</td>
                                </tr>
                                <tr>
                                    <td>창업 아이템 및 업종</td>
                                    <td>${item || '-'}</td>
                                </tr>
                                <tr>
                                    <td>선택 이유</td>
                                    <td>${reason || '-'}</td>
                                </tr>
                            </table>
                        </div>

                        <div class="form-section">
                            <h2>2. 상권 분석</h2>
                            <h3>(1) 업종 정보</h3>
                            <table>
                                <tr>
                                    <th>항목</th>
                                    <th>업소수</th>
                                    <th>전월대비 증감률</th>
                                    <th>배후지</th>
                                    <th>전월대비 증감률</th>
                                </tr>
                                ${marketRows.split('</tr>')[0] || ''}
                            </table>
                            <h3>(2) 매출 정보</h3>
                            <table>
                                <tr>
                                    <th>항목</th>
                                    <th>월평균 매출액</th>
                                    <th>전월대비 증감률</th>
                                    <th>월평균 매출 건수</th>
                                    <th>전월대비 증감률</th>
                                </tr>
                                ${marketRows.split('</tr>')[1] || ''}
                            </table>
                        </div>

                        <div class="form-section">
                            <h2>3. 판매 계획</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <th>항목</th>
                                        <th>비용</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${financeContent || `<tr><td colspan="2" style="text-align: center;">입력된 항목이 없습니다.</td></tr>`}
                                </tbody>
                            </table>
                        </div>

                        <button onclick="saveAsImage()" style="display: block; margin: 20px auto;">이미지로 저장</button>
                    </div>
                `;

                const previewWindow = window.open('', '_blank');
                previewWindow.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>창업계획서 미리보기</title>
                        <style>${document.querySelector('style').innerHTML}</style>
                    </head>
                    <body>${previewContent}</body>
                    </html>
                `);
                previewWindow.document.close();

                previewWindow.saveAsImage = function () {
                    const previewContainer = previewWindow.document.querySelector('.form-container');
                    html2canvas(previewContainer, {
                        backgroundColor: '#ffffff', // 배경 흰색 지정
                        useCORS: true, // 외부 리소스 문제 해결
                        scale: 2, // 캡처 해상도 향상
                        scrollX: 0, // 스크롤 문제 방지
                        scrollY: 0
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = 'preview.png';
                        link.href = canvas.toDataURL();
                        link.click();
                    });
                };

            }
        </script>

    </div>
</body>
</html>
